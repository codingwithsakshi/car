<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="d-flex justify-content-between align-items-center p-3">
        <h3>MY CARS</h3>
        <div class="right">
            <a href="#hero" class="text-decoration-none text-light me-2">HOME</a>
            <a href="#about" class="text-decoration-none text-light me-2">ABOUT</a>
            <a href="#service" class="text-decoration-none text-light me-2">SERVICE</a>
        </div>
    </nav>

    <!-- hero section -->
    <div id="hero" class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="./img/porsche-ga079d33b6_1920.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <h1>I LOVE CARS</h1>
            </div>
        </div>
    </div>

    <!-- about section -->
    <div id="about" class="container my-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
                <h1>ABOUT</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae, cupiditate? Ea, ipsam velit sit odit
                    ipsum delectus fugit nam deleniti.</p>
            </div>
            <div class="col-md-6">
                <img src="./img/pexels-oleksandr-pidvalnyi-376361.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- service section -->
    <div id="service" class="container my-5">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="card2">
                    <img src="./img/pexels-brady-knoll-3221165.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card2">
                    <img src="./img/pexels-kelvin-valerio-1519192.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card2">
                    <img src="./img/pexels-gabriel-hohol-3593922.jpg" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- contact section -->
    <div id="contact" class="conatiner">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card2">
                    <form>
                        <input type="text" placeholder="Entre your name" class="form-control my-2">
                        <input type="text" placeholder="Entre your email" class="form-control my-2">
                        <textarea placeholder="Entre your message" class="form-control my-2"></textarea>
                        <div class="text-center">
                            <input type="submit" value="Send" class="btn btn-primary">

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
